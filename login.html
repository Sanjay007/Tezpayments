<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="black-header-wrapper">
        <div
          class="inner-wrapper h-100 d-flex justify-content-between align-items-center"
        >
          <!-- Header Contact Details Start -->
          <div class="contact-details">
            <ul class="d-flex align-center">
              <li>
                <a href="mailto:customercare@tezpayments.com">
                  <i class="fa fa-envelope"></i>customercare@tezpayments.com</a
                >
              </li>
              <li>
                <a href="tel:+91-9831691251"
                  ><i class="fa fa-phone" style="transform: rotate(90deg)"></i
                  >+91-9831691251</a
                >
              </li>
            </ul>
          </div>
          <!-- Header Media Icons Start -->
          <div class="media-icons">
            <ul class="d-flex justify-content-end align-items-center">
              <li>
                <a
                  href="https://www.facebook.com/Tezpayments/?ref=pages_you_manage"
                  target="_blank"
                  class="media-ico"
                >
                  <i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://twitter.com/PaymentsTez"
                  target="_blank"
                  class="media-ico"
                  ><i class="fab fa-twitter" style="color: #03a9f4"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/tezpayments/"
                  target="_blank"
                  class="media-ico"
                  ><i class="fab fa-instagram instagram"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/tez-payments-126101216/"
                  target="_blank"
                  class="media-ico"
                  ><i class="fab fa-linkedin-in" style="color: #03a9f4"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://www.youtube.com/channel/UCjhoD-hCyId9EUO4zqEg5Ww"
                  target="_blank"
                  class="media-ico"
                  ><i class="fab fa-youtube" style="color: #ff0000"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="login_wrapper d-flex justify-content-center align-center">
        <!-- Login Right Image Start -->
        <div class="full-img w-50">
          <img src="images/login-image.jpg" alt="" />
        </div>
        <!-- Login Details Start -->
        <div
          class="login_details w-50 h-100"
          style="
            background: url('./images/login-filedbg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
          "
        >
          <div
            class="login-wrapper w-100 h-100 d-flex justify-content-between align-items-cente"
          >
            <!-- Login NavLinks Start -->
            <div class="navlinks">
              <ul
                class="d-flex justify-content-end text-uppercase align-items-center"
              >
                <li><a href="#">Home</a></li>
                <li><a href="#">Featured Video</a></li>
                <li class="active"><a href="#">Login</a></li>
              </ul>
            </div>
            <!-- Login info started -->
            <div class="login_info text-left">
              <h3>Welcome Back</h3>
              <p>Login by enetring the information below</p>
              <form action="#" class="input-wrapper">
                <!-- User ID Input Start -->
                <div class="input-group flex-nowrap position-relative">
                  <div class="over-ico position-absolute">
                    <img src="images/userid.png" alt="" />
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="user id"
                    aria-label="user id"
                    aria-describedby="addon-wrapping"
                  />
                </div>
                <!-- Password Input Start -->
                <div class="input-group flex-nowrap position-relative">
                  <div class="over-ico position-absolute">
                    <img src="images/passoword-key.png" alt="" />
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="password"
                    aria-label="password"
                    aria-describedby="addon-wrapping"
                  />
                </div>
                <div class="login-button-wrapper">
                  <div
                    class="flex-wrapper d-flex justify-content-start align-items-center"
                  >
                    <button type="submit" class="login-btn">Log in</button>
                    <div class="register-now-account">
                      <h5>Don’t Have any account?</h5>
                      <a href="#">Register Now</a>
                    </div>
                  </div>
                </div>
                <!-- You Can Join Start -->
                <!-- <div class="you-can-join text-center">
                  <h4>Or You can join with</h4>
                  <ul
                    class="flex_wrapper d-flex justify-content-center align-items-center"
                  >
                    <li
                      class="circle-icon d-flex justify-content-center align-items-center"
                    >
                      <a href="#"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li
                      class="circle-icon d-flex justify-content-center align-items-center"
                    >
                      <a href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li
                      class="circle-icon d-flex justify-content-center align-items-center"
                    >
                      <a href="#"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li
                      class="circle-icon d-flex justify-content-center align-items-center"
                    >
                      <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    </li>
                  </ul>
                </div> -->
              </form>
            </div>
            <!-- Login info End -->
            <div class="footer_wrapper text-right">
              <!-- <img src="images/logo.png" alt="Logo" /> -->
              <p>Copyright © 2021 Tezpayments. All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
